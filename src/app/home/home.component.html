
<app-header></app-header>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<div class="home-container">
    <div class="all-movies"> 
        <div class="treding-movies">
            <div class="top">
                <h4>Trending Movies</h4>
                <div class="view-all">View All</div>
              </div>
              <div class="row movie-thumbnail">
                <div class="col movie" *ngFor="let movie of trendingMovies">
                    <div class="cover" (click)="gotoMovie('trending', movie.id)">
                        <img [src]= "movie.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name fw-bold mt-3">{{movie.name}}</div>
                        <div class="rating mt-3">{{movie.rating}}</div>
                    </div>
                </div>
              </div>
        </div>

        <div class="theatre-movies mt-5">
            <div class="top">
                <h4>Popular in theatres </h4>
                <div class="view-all">View All</div>
              </div>
              <div class="row movie-thumbnail">
                <div class="col movie" *ngFor="let movie of theatreMovies">
                    <div class="cover"  (click)="gotoMovie('theatre', movie.id)">
                        <img [src]= "movie.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name fw-bold mt-3">{{movie.name}}</div>
                        <div class="rating mt-3">{{movie.rating}}</div>
                    </div>
                </div>
              </div>
        </div>

    </div>
    <div class="popular-movies">
        <h4>All Time Popular</h4>
        <div class="movies">
            <div class="row movie-thumbnail">
                <div class="col movie" *ngFor="let movie of popularMovies">
                    <div class="cover">
                        <img [src]= "movie.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name fw-bold mt-3"  (click)="gotoMovie('popular', movie.id)">{{movie.name}}</div>
                        <div class="rating mt-3">{{movie.rating}}</div>
                    </div>
                </div>
              </div>

        </div>
     </div>
</div>
